---
name: Deploy Apps ðŸš€
on: push
permissions:
  contents: read
env:
  SHINYAPPSIO_ACCOUNT: vedha-viyash
jobs:
  deploy:
    defaults:
      run:
        shell: bash
    name: Publish ðŸ—ž
    runs-on: ubuntu-latest
    container:
      image: rocker/shiny
    strategy:
      fail-fast: false
      matrix:
        directory: ["basic-teal"]
        channel: ["stable"]
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v3

      - name: Setup system dependencies for cypress and python app
        run: >
          apt-get update && apt-get install --yes
          libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup npm packages
        working-directory: ${{ matrix.directory }}/js
        run: |
          npm install --save-dev

      - name: Front end test to check if the app works fine
        continue-on-error: true
        working-directory: ${{ matrix.directory }}/tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run run-cypress
          wait-on: "http://localhost:3333"
          wait-on-timeout: 500
          project: .
